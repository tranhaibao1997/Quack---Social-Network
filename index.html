<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quack - Social Network</title>
    <link rel="icon" href="images/Quack-Logo.png" />
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a8c4c24db6.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="body-change" id="body-change">

    </div>
    <div id="entireWebpage">
        <div class="change-account" id="change-account">
            <i class="fas fa-window-close" id="close-btn"></i>
            <div id="account-section">

            </div>
        </div>
        <div class="change-account" id="edit-window">
            <h3>Edit Your Post</h3>
            <i class="fas fa-window-close" id="close-btn-edit"></i>
            <textarea id="edit-input"></textarea>
            <i class="fas fa-save fa-lg iconFormat save-edit" onclick="saveEditQuack()"></i>

        </div>
        <div id="left-column">
            <div class="logoRow logo-area">
                <img src="images/Quack-Logo.png" width="80px" height="80px" class="logo">
                <h3>Quack</h3>
            </div>
            <div id="navbar">
                <div class="row">
                    <i class="fas fa-home fa-2x icon" style="color:#4b5aad"></i>
                    <h2>Home</h2>
                </div>
                <div class="row">
                    <i class="fas fa-globe fa-2x icon" style="color:#6f5cae"></i>
                    <h2>Explore</h2>
                </div>
                <div class="row">
                    <i class="fas fa-bell fa-2x icon" style="color:#9181da"></i>
                    <h2>Notifications</h2>
                </div>
                <div class="row">
                    <i class="fas fa-envelope fa-2x icon" style="color:#87d0e1"></i>
                    <h2>Messages</h2>
                </div>
                <div class="row">
                    <i class="fas fa-bookmark fa-2x icon" style="color:#59abd1"></i>
                    <h2>Bookmarks</h2>
                </div>
                <div class="row">
                    <i class="fas fa-clipboard-list fa-2x icon" style="color:#fe9ec4"></i>
                    <h2>Lists</h2>
                </div>
                <div class="row">
                    <i class="fas fa-user-circle fa-2x icon" style="color:#fe7064"></i>
                    <h2>Profile</h2>
                </div>
                <div class="row">
                    <i class="fas fa-comment-dots fa-2x icon" style="color:#e45887"></i>
                    <h2>More</h2>
                </div>
            </div>
        </div>
        <div id="quackColumn">
            <div class="container">
                <div class="quack-input" id="quack-input">


                </div>

                <div id="quackArea"></div>
            </div>

        </div>
        <div id="rightColumn">
            <div id="username"></div>
            <input type="text" class="searchBar" placeholder="Search...">
            <div id="whoToFollow" class="rightFormat">
                <div>
                    <h4>Who to Follow</h4>
                </div>
                <div class="wtf-row">
                    <div>
                        <img src="images/NY-Logo.png" width="40px" height="40px" class="small-logo">
                    </div>
                    <div>
                        <div style="font-weight: bolder">The New York Times</div>
                        <div>@NYTimes</div>
                    </div>
                </div>
                <div class="wtf-row">
                    <div>
                        <img src="images/AJ-Logo.png" width="40px" height="40px" class="small-logo">
                    </div>
                    <div>
                        <div style="font-weight: bolder">Al Jazeera</div>
                        <div>@AJEnglish</div>
                    </div>
                </div>
                <div class="wtf-row">
                    <div>
                        <img src="images/Buzzfeed-Logo.png" width="40px" height="40px" class="small-logo">
                    </div>
                    <div>
                        <div style="font-weight: bolder">BuzzFeed</div>
                        <div>@BuzzFeed</div>
                    </div>
                </div>
            </div>
            <div id="trending" class="rightFormat">
                <h4>Trending</h4>
                <div id="trending-section">

                </div>

            </div>
        </div>
    </div>
    <footer>Made with ❤️ by Hai Bao Tran and Alyssa Bao</footer>
    <script src="javascript.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.3/moment.min.js"></script>

</body>

</html>
